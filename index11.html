<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bc_scale.js"></script>
<script type="text/javascript" src="js/bc_library.js"></script>
<script type="text/javascript" src="js/jquery.easing.js"></script>
<style type="text/css">
html {
	width: 100%;
	height: 100%;
	overflow: hidden;
	background: #ffffff url(images/line.gif) no-repeat center center;
}

.bc-scale {
	width: 10px;
	height: 10px;
	overflow: visible;
	position: absolute;
}

.bc-scale a {
	display: block;
	position: absolute;
}

#logo1 {
	position: absolute;
	left: 0px;
	top: 0px;
}

#logo2 {
	position: absolute;
	left: 0px;
	top: 0px;
}


#logo1 img {
	position: absolute;
	left: -70px;
	top: -75px;
}
</style>
<script type="text/javascript">
var radian = 0;
var theta = 0;
var sin = 0;
var cos = 0;
var x = 0;
var z = 0;
var r = 1000;

setInterval(function(){
	sin = Math.sin(theta);
	cos = Math.cos(theta);
	x = cos * r;
	z = sin * r + r;
	//console.log(sin);
	theta += 0.05;
}, 20);
//console.log(newAry);

$.fx.interval = 20;
var logo1;
var logo2;

$(function(){
	logo1 = new BC_Scale('#logo1');
	logo1.setVp();
	logo1.fl = 250;
	logo1.render3d(x, 0, z);
	var timer = setInterval(function(){
		logo1.render3d(x, 0, z);
	}, 20);
	
	logo2 = new BC_Scale('#logo2');
	logo2.setVp();
	logo2.fl = 250;
	logo2.render3d(x, 0, z);
	var timer = setInterval(function(){
		var _x = Math.cos(theta) * 200 + 500;
		logo2.render3d(_x, 0, z);
	}, 20);
	
});

</script>
<title></title>
</head>
<body>
<div id="logo1" class="bc-scale">
<img src="images/logo.png" width="140" height="150" />
</div>
<div id="logo2" class="bc-scale">
<img src="images/logo.png" width="140" height="150" />
</div>
</body>
</html>
