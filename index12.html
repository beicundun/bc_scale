<style type="text/css">

	width: 100%;
	height: 100%;
	overflow: hidden;
	background: #ffffff url(images/line.gif) no-repeat center center;
}

.bc-scale {
	width: 10px;
	height: 10px;
	overflow: visible;
	position: absolute;
}

.bc-scale a {
	display: block;
	position: absolute;
}

#logo1, #logo2, #logo3 {
	position: absolute;
	left: 0px;
	top: 0px;
}

#logo1 img,

</style>
<script type="text/javascript">
var radian = 0;
var theta = 0;
var sin = 0;
var cos = 0;
var x = 0;
var z = 0;
var r = 1000;

setInterval(function(){
	sin = Math.sin(theta);
	cos = Math.cos(theta);
	x = cos * r;
	z = sin * r + r;
	//console.log(sin);
	theta += 0.05;
}, 20);
//console.log(newAry);

$.fx.interval = 20;

		logo1.render3d(x, 0, z);

$(function(){

var sin2 = 0;
setInterval(function(){
	sin2 = Math.sin(theta2)*100;
	theta2 += 0.1;
}, 20);
//console.log(newAry);
var logo2;
var isBack = false;

$(function(){
	logo2 = new BC_Scale('#logo2', true);
	logo2.setVp();
	logo2.fl = 500;
	logo2.render3d(-200, sin2, -500);
	//$('html').mousemove(setValues);
	var timer = setInterval(function(){
		if (isBack) {
			if (logo2.z >= -500) {
				logo2.z -= 30;
				logo2.render3d(-200, sin2, logo2.z);
			}
			else {
				isBack = false;
			}
		}
		else {
			if (logo2.z <= 2000) {
				logo2.z += 30;
				logo2.render3d(-200, sin2, logo2.z);

});
